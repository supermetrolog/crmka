on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Setup Enviroment
      uses: shivammathur/setup-php@v2
      with:
          php-version: '7.4'

    - name: ðŸ“‚ Sync files with prod server (api.pennylane.pro)
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: 62.113.107.218
        username: ${{ secrets.ftp_prod_server_username }}
        password: ${{ secrets.ftp_prod_server_password }}

    - name: ðŸ“‚ Sync files with prod server (api.supermetrolog.ru)
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: 62.113.107.218
        username: ${{ secrets.ftp_dev_server_username }}
        password: ${{ secrets.ftp_dev_server_password }}

    - name: multiple command in prod server
      uses: appleboy/ssh-action@master
      with:
        host: 62.113.107.218
        username: ${{ secrets.ssh_server_username }}
        password: ${{ secrets.ssh_server_password }}
        script: >- 
            cd /home/user/web/api.supermetrolog.ru/public_html &&
            composer install && php yii migrate --interactive=0 &&
            chown user:www-data -R /home/user/web/api.supermetrolog.ru/public_html/ &&
            chmod 775 -R /home/user/web/api.supermetrolog.ru/public_html/ &&
            cd /home/user/web/api.pennylane.pro/public_html &&
            composer install && php yii migrate --interactive=0 &&
            chown user:www-data -R /home/user/web/api.pennylane.pro/public_html/ &&
            chmod 775 -R /home/user/web/api.pennylane.pro/public_html/